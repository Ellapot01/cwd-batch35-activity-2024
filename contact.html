    <!-- Contact Section -->
    <section id="contact" class="contact container">
        <h2 class="center-align">Contact Us</h2>
        <form>
            <div class="input-field">
                <input type="text" id="name" class="validate">
                <label for="name">Your Name</label>
            </div>
            <div class="input-field">
                <input type="email" id="email" class="validate">
                <label for="email">Your Email</label>
            </div>
            <div class="input-field">
                <textarea id="message" class="materialize-textarea"></textarea>
                <label for="message">Your Message</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
        </form>
    </section>

    <section id="map">
        <h2 class="center-align">Find Our Stores</h2>
        <iframe src="https://www.google.com/maps/embed?pb=..." width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    </section>
    

    <!-- Footer -->
    <footer class="page-footer blue">

            <p>Contact: <a href="mailto:contact@bikebuilder.com">contact@bikebuilder.com</a></p>
